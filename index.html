<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #555;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #777;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .box {
            flex: 1;
            height: 200px;
            margin: 0 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            background-size: cover;
        }
        .box1 {
            background-color: blue; /* 默认背景颜色 */
            background-image: url('path/to/your/image1.jpg'); /* 添加背景图路径 */
        }
        .box2 {
            background-color: orange; /* 默认背景颜色 */
            background-image: url('path/to/your/image2.jpg'); /* 添加背景图路径 */
        }
    </style>
<link rel="manifest" href="/manifest.json">

</head>
<body>

<header>
    <nav>
        <a href="index.html">主页</a>
        <a href="index1.html">排名榜制作</a>
        <a href="index2.html">荣誉证书制作</a>
    </nav>
</header>

<div class="container">
    <div class="box box1" onclick="window.location='index1.html';">
        排名榜
    </div>
    <div class="box box2" onclick="window.location='index2.html';">
        荣誉证书
    </div>
</div>

</body>
</html>
